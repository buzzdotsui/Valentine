  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Romantic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      h1, h2, h3, .romantic-font {
        font-family: 'Great Vibes', cursive;
      }
      
      /* Gradient Animation */
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-slow {
        background-size: 300% 300%;
        animation: gradient-shift 15s ease infinite;
      }

      /* Floating Hearts Background Animation */
      .bg-floating-hearts {
        background-image: url("data:image/svg+xml,%3Csvg width='50' height='50' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z' fill='%23ffffff' fill-opacity='0.2'/%3E%3C/svg%3E");
        animation: slideBackground 60s linear infinite;
      }

      @keyframes slideBackground {
        from { background-position: 0 0; }
        to { background-position: 100% 100%; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes heartbeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.15); }
        28% { transform: scale(1); }
        42% { transform: scale(1.15); }
        70% { transform: scale(1); }
      }
      .animate-heartbeat {
        animation: heartbeat 2s ease-in-out infinite;
      }

      /* Heart Wipe Transition */
      @keyframes heart-wipe-enter {
        0% { transform: scale(0); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: scale(60); opacity: 1; }
      }
      .animate-heart-wipe {
        animation: heart-wipe-enter 1s ease-in forwards;
      }

      @keyframes fade-out-scale {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.1); opacity: 0; }
      }
      .animate-fade-out {
        animation: fade-out-scale 0.8s ease-out forwards;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(236, 72, 153, 0.5);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(236, 72, 153, 0.8);
      }
    </style>
